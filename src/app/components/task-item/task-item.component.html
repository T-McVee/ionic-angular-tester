<ion-item>
  <app-display-toggle
    [text]="task.text"
    (inputChange)="updateText($event)"
  ></app-display-toggle>
  <ion-label slot="end">
    <p slot="end">{{ task.day }}</p>
  </ion-label>

  <ion-reorder slot="end"></ion-reorder>
  <ion-icon
    icon="trash-outline"
    slot="end"
    class="delete"
    (click)="onDeleteTask()"
  ></ion-icon>
</ion-item>
