<ion-card>
  <ion-card-header>
    <ion-card-title>Tasks:</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-reorder-group disabled="false" (ionItemReorder)="onReorder($event)">
      <app-task-item
        *ngFor="let task of tasks"
        [task]="task"
        (deleteTask)="deleteTask(task)"
      ></app-task-item>
    </ion-reorder-group>
  </ion-card-content>
</ion-card>
