<ion-header>
  <ion-toolbar class="ion-padding-horizontal" color="primary">
    <ion-title> {{title}} </ion-title>
    <app-button
      slot="end"
      [text]="'Add'"
      (btnClick)="toggleAddTask()"
    ></app-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="showForm">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <app-add-task (formSubmit)="addTask($event)"></app-add-task>
          </ion-card-header>
          <ion-card-content> </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <app-tasks [tasks]="tasks"></app-tasks>
        <app-expense-tracker></app-expense-tracker>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
