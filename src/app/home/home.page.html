<ion-header>
  <ion-toolbar class="ion-padding-horizontal" color="primary">
    <ion-title> {{title}} </ion-title>
    <app-button
      slot="end"
      [text]="'Add'"
      (btnClick)="toggleAddTask()"
    ></app-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="showForm">Hey</ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <app-tasks></app-tasks>
        <app-expense-tracker></app-expense-tracker>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
